<form>
  <label for="username">ユーザー名</label>
  <input
    type="text"
    id="username"
    name="username"
    required
    autocomplete="username webauthn"
  />

  <button id="register" type="submit">登録</button>
</form>

<script>
  async function getAuthenticationOptions(username) {
    const response = await fetch(
      `http://127.0.0.1:3000/register-request?username=${username}`,
      {
        headers: {
          "Content-Type": "application/json",
        },
        credentials: "include",
      }
    );

    return await response.json();
  }

  async function register(response, username, userId) {
    const body = {
      response,
      username,
      userId,
    };

    const result = await fetch("http://127.0.0.1:3000/register-response", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      credentials: "include", // Include cookies in the request.
      body: JSON.stringify(body),
    });

    return await result.json();
  }

  const form = document.querySelector("form");
  form.addEventListener("submit", async (event) => {
    event.preventDefault();
    const formData = new FormData(form);
    const username = formData.get("username");

    if (!isPlatformAuthenticatorAvailable()) {
      alert("Platform authenticator is not available.");
      return;
    }

    await create(username);
  });

  function isPlatformAuthenticatorAvailable() {
    if (
      typeof window.PublicKeyCredential !== "undefined" &&
      typeof window.PublicKeyCredential
        .isUserVerifyingPlatformAuthenticatorAvailable === "function"
    ) {
      return PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable();
    }
  }

  async function create(username) {

    const options = await getAuthenticationOptions(username);
    try {
      const webAuthnResponse = await navigator.credentials.create({
        publicKey: PublicKeyCredential.parseCreationOptionsFromJSON(options),
      });


      const webAuthnResponse_ = await navigator.credentials.create({
        publicKey: {
          challenge: new Uint8Array(32),
          rp: {
           // id: "127.0.0.1:8000",
            name: "Example RP",
          },
          user: {
            id: Uint8Array.from("foobar", (c) => c.charCodeAt(0)),
            name: username,
            displayName: username,
          },
          pubKeyCredParams: [
            {
              type: "public-key",
              alg: -7,
            },
            {
              type: "public-key",
              alg: -8,
            },
            {
              type: "public-key",
              alg: -257,
            },
          ],
          excludeCredentials: [],
          authenticatorSelection: {
            authenticatorAttachment: "platform",
            requireResidentKey: true,
            userVerification: "preferred",
          },
          timeout: 60000,
          hints: ["client-device"],
        },
      });
	    
	   
      const result = await fetch("http://127.0.0.1:3000/register-response", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        credentials: "include", // Include cookies in the request.
        body: JSON.stringify({
          response: webAuthnResponse,
          username,
          //userId: options.user.id,
          userId: "100",
        }),
      });

      alert("登録が完了しました。");
    } catch (error) {
      console.error(error);
    }
  }

  async function create_org(username) {
    const options = await getAuthenticationOptions(username);
    try {
      const webAuthnResponse = await navigator.credentials.create({
        publicKey: PublicKeyCredential.parseCreationOptionsFromJSON(options),
      });

      const result = await fetch("http://127.0.0.1:3000/register-response", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        credentials: "include", // Include cookies in the request.
        body: JSON.stringify({
          response: webAuthnResponse,
          username,
          userId: options.user.id,
        }),
      });

      alert("登録が完了しました。");
    } catch (error) {
      console.error(error);
    }
  }
</script>
